{% extends "base.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
    <head>
        <title>JAWS Portfolio Optimization</title>
        <link rel="stylesheet" type="text/css" href="{% static "/main.css" %}" />
    </head>
    <body>
        <div id="header">
            <h1>JAWS Portfolio Optimization</h1>
        </div>
        <div class="frame">
            <form method="get">
                {% csrf_token %}
                <table class="form">
                {{ form }}
                </table>
                <br>
                <input type="submit" value="Submit for Portfolio Optimization" />
                <br>
                <br>
                {{ output }}
            </form>
        <br>
        </div>
        <div>
            <p>Please note, it may take around one minute to finish generating the portfolio</p>
        </div>
    </body>
</html>
{% endblock content %}
